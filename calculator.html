<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faith's Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    .calculator {
      max-width: 300px;
      margin: 100px auto;
      text-align: center;
    }

    #result {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }

    button {
      padding: 10px;
      font-size: 18px;
    }
  </style>
  <body>
    <h3 class="text-center mt-3">FAITH'S CALCULATOR</h3>
    <div class="calculator">
      <input type="text" id="result" disabled class="fs-2 fw-bold"/>
      <div class="buttons">
        <button onclick="clearResult()" class="btn btn-danger">C</button>
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button onclick="appendToResult('+')" class="btn btn-success">+</button>
        <button onclick="appendToResult('4')" >4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button onclick="appendToResult('-')" class="btn btn-primary">-</button>
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button onclick="appendToResult('*')" class="btn btn-warning">*</button>
        <button onclick="appendToResult('0')">0</button>
        <button onclick="appendToResult('.')">.</button>
        <button onclick="calculateResult()" class="btn btn-success">=</button>
        <button onclick="appendToResult('/')" class="btn btn-info">/</button>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
