<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Accordion FAQ</title>
<style>
    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .accordion {
        max-width: 600px;
        margin: 20px auto;
    }
    .accordion-item {
        border-bottom: 1px solid #ccc;
    }
    .accordion-item:last-child {
        border-bottom: none;
    }
    .accordion-heading {
        background-color: white;
        padding: 10px;
        cursor: pointer;
        position: relative;
    }
    .accordion-heading::after {
        content: '\25BA';
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        transition: transform 0.3s;
    }
    .accordion-item.active .accordion-heading::after {
        transform: translateY(-50%) rotate(90deg);
    }
    .accordion-content {
        display: none;
        padding: 10px;
    }
    .accordion-item.active .accordion-content {
        display: block;
    }
</style>
</head>
<body>

<div class="accordion">
    <div class="accordion-item">
        <div class="accordion-heading">What is Lorem Ipsum?</div>
        <div class="accordion-content">
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        </div>
    </div>
    <div class="accordion-item">
        <div class="accordion-heading">Why do we use it?</div>
        <div class="accordion-content">
            <p>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
        </div>
    </div>
    <!-- Add more accordion items as needed -->
</div>

<script>
    // JavaScript to toggle accordion content visibility and rotate arrow icon
    var accordionItems = document.querySelectorAll('.accordion-item');

    accordionItems.forEach(function(item) {
        var heading = item.querySelector('.accordion-heading');
        var content = item.querySelector('.accordion-content');

        heading.addEventListener('click', function() {
            item.classList.toggle('active');
            if (content.style.display === 'block') {
                content.style.display = 'none';
            } else {
                content.style.display = 'block';
            }
        });
    });
</script>

</body>
</html>
