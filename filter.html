<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Range Slider</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.css">
</head>
<body>
  <div class="container">
    <form id="priceRangeForm">
      <div class="form-group">
        <label for="priceRange">Price Range:</label>
        <div id="priceRange"></div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="minPrice">Minimum Price</label>
          <input type="text" class="form-control" id="minPrice" name="minPrice">
        </div>
        <div class="form-group col-md-6">
          <label for="maxPrice">Maximum Price</label>
          <input type="text" class="form-control" id="maxPrice" name="maxPrice">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Apply Filter</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.js"></script>
  <script>
    $(document).ready(function(){
      var priceSlider = document.getElementById('priceRange');
      var minPriceInput = document.getElementById('minPrice');
      var maxPriceInput = document.getElementById('maxPrice');

      noUiSlider.create(priceSlider, {
        start: [0, 1000],
        connect: true,
        range: {
          'min': 0,
          'max': 1000
        }
      });

      priceSlider.noUiSlider.on('update', function (values, handle) {
        var value = values[handle];

        if (handle) {
          maxPriceInput.value = value;
        } else {
          minPriceInput.value = value;
        }
      });

      // Set initial values
      priceSlider.noUiSlider.set([0, 1000]);

      // Optionally, you can add validation or other functionality here
    });
  </script>
</body>
</html>
